{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">

<h1>payment</h1>
<form method="POST" novalidate>
    {% csrf_token %}
    {% for error in form.non_field_errors %}
    {{ error }}
    {% endfor %}
    {% for f in form %}
    <div>{{f.label_tag}}{{f}}</div>

    {% endfor %}
      <input type="submit" value="pay">
</form>
        </div>
    </div>
</div>





























{% endblock %}
